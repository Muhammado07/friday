<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="YORK Cool Friday" />
    <meta name="theme-color" content="#00539e" />
    <link rel="shortcut icon" href="https://york.com.sa/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <!-- Primary Meta Tags -->
    <title>YORK Cool Friday</title>
    <meta name="title" content="YORK Cool Friday" />
    <meta name="description" content="YORK Cool Friday" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://york.com.sa/en/online-store-york"
    />
    <meta property="og:title" content="YORK Cool Friday" />
    <meta property="og:description" content="YORK Cool Friday" />
    <meta property="og:image" content="https://york.com.sa/favicon.ico" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://york.com.sa/en/online-store-york"
    />
    <meta property="twitter:title" content="YORK Cool Friday" />
    <meta property="twitter:description" content="YORK Cool Friday" />
    <meta property="twitter:image" content="https://york.com.sa/favicon.ico" />
  </head>
  <body>
    <div class="ar">
      <!-- Navbar -->
      <div class="navbar">
        <div class="container">
          <div class="nav">
            <div class="logo">
              <img
                src="img/logo-white.png"
                alt="Al Salem Johnson Controls Logo"
              />
            </div>
            <div class="info">
              <div class="lang">
                <a
                  href="form.html"
                  style="font-family: 'Maurea-Medium' !important"
                  >English</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Navbar -->

      <!-- Hero -->
      <div class="cool-friday">
        <div class="container">
          <div class="details">
            <div></div>
            <div class="side-form">
              <div class="pop-content">
                <div class="formbox">
                  <h2 class="formbox-titles">
                    سجل الآن وادخل سحب على مكيف هدية
                  </h2>
                  <form>
                    <div class="combin">
                      <div class="input-box">
                        <p>الإسم الأول*</p>
                        <input type="text" placeholder="Mohamed" required />
                      </div>
                      <div class="input-box">
                        <p>الإسم الأخير*</p>
                        <input type="text" placeholder="Ali" required />
                      </div>
                    </div>
                    <div class="input-box">
                      <p>البريد الإلكتروني*</p>
                      <input
                        type="email"
                        placeholder="mohamed@jci.com"
                        required
                      />
                    </div>
                    <div class="input-box">
                      <p>الهاتف الجوال*</p>
                      <input type="number" placeholder="0123456789" required />
                    </div>
                    <div class="input-boxs">
                      <input type="submit" class="send" value="سجل" />
                    </div>
                  </form>
                </div>
                <a
                  href="https://york.com.sa/ar/terms-conditions"
                  class="terms"
                  target="_blank"
                  >تطبق الشروط والاحكام</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Hero -->
  </body>
</html>
