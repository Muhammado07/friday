<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="YORK Cool Friday" />
    <meta name="theme-color" content="#00539e" />
    <link rel="shortcut icon" href="https://york.com.sa/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <!-- Primary Meta Tags -->
    <title>YORK Cool Friday</title>
    <meta name="title" content="YORK Cool Friday" />
    <meta name="description" content="YORK Cool Friday" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://york.com.sa/en/online-store-york"
    />
    <meta property="og:title" content="YORK Cool Friday" />
    <meta property="og:description" content="YORK Cool Friday" />
    <meta property="og:image" content="https://york.com.sa/favicon.ico" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://york.com.sa/en/online-store-york"
    />
    <meta property="twitter:title" content="YORK Cool Friday" />
    <meta property="twitter:description" content="YORK Cool Friday" />
    <meta property="twitter:image" content="https://york.com.sa/favicon.ico" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container">
        <div class="nav">
          <div class="logo">
            <img
              src="https://york.com.sa/images/uploaded/york-friday/logo-white.png"
              alt="Al Salem Johnson Controls Logo"
            />
          </div>
          <div class="info">
            <div class="lang">
              <a
                href="form-ar.html"
                style="font-family: 'GE Dinar One Medium' !important"
                >العربية</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Navbar -->
    <!-- Hero -->
    <div class="cool-friday">
      <div class="container">
        <div class="details">
          <div></div>
          <div class="side-form">
            <div class="pop-content">
              <h2 class="formbox-titles">Sign Up and Win AC</h2>
              <div class="formbox">
                <form>
                  <div class="combin">
                    <div class="input-box">
                      <p>First Name*</p>
                      <input type="text" placeholder="Mohamed" required />
                    </div>

                    <div class="input-box">
                      <p>Last Name*</p>
                      <input type="text" placeholder="Ali" required />
                    </div>
                  </div>
                  <div class="input-box">
                    <p>Email*</p>
                    <input
                      type="email"
                      placeholder="mohamed@jci.com"
                      required
                    />
                  </div>
                  <div class="input-box">
                    <p>Mobile Number*</p>
                    <input type="number" placeholder="0123456789" required />
                  </div>
                  <div class="input-boxs">
                    <input type="submit" class="send" value="Submit" />
                  </div>
                </form>
              </div>
              <a
                href="https://york.com.sa/en/terms-conditions"
                class="terms"
                target="_blank"
                >Terms and Conditions Applied</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End Hero -->
  </body>
</html>
